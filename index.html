<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div role="main" class="main-div">
  <div class="container"> 
    <div class="image-container">
      <img src="./assets/images/illustration-article.svg" class="image" alt="article illustration">
    </div>
    <div class="info-container">
      <div class="category-container">
        <p class="text-category">Learning</p>
      </div>
      <p class="text-published">Published 21 Dec 2023</p>
      <h1 class="text-h1">HTML & CSS foundations</h1>
      <p class="text-paragraph">These languages are the backbone of every <br> website, defining structure, content, and <br> presentation</p>
      <div class="profile-container">
        <img src="./assets/images/image-avatar.webp" alt="profile image">
        <p class="text-profname">Greg Hooper</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
